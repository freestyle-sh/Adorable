services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: adorable
      POSTGRES_USER: adorable
      POSTGRES_PASSWORD: adorable123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
